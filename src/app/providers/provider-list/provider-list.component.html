<div class="mat-elevation-z8"
  *ngIf="(healthcareProvidersAsMatTableDataSource$ | async) as healthcareProviderData; else elseBlock">

  <table mat-table class="providerTable" [dataSource]="healthcareProviderData" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>URL</th>
      <td mat-cell *matCellDef="let element">{{ element.url }}</td>
    </ng-container>

    <ng-container matColumnDef="zipCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ZipCode</th>
      <td mat-cell *matCellDef="let element">{{ element["zipCode"] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!--suppress JSUnusedGlobalSymbols; let row is required by material table -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>

  <mat-paginator
    #scheduledOrdersPaginator
    class="providerTable"
    [pageSizeOptions]="[5, 10, 25]"
    showFirstLastButtons
    aria-label="Select page of healthcare providers">
  </mat-paginator>

</div>

<ng-template #elseBlock>
  <mat-spinner color="accent"></mat-spinner>
  sanity check
</ng-template>
